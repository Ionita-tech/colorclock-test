<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <title>Ceasul color</title>
<style id="jsbin-css">
html, body {
  height: 100%;
  background-color: hsl(60, 60%, 80%);
 }

#clock {
  text-align: center;
  color: white;
  font-size: 6rem;
  display: inline;
  border-radius: 50%;
  padding: 4rem; 
  position: fixed;
  border: .3125rem solid grey;
}
</style>
</head>
<body>
     <div id="clock">12:13:14</div>
      
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('clock').style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
